<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="experience">
            <i class="fas fa-briefcase fa-3x icon"></i>
            <h2 data-num="15" class="years">15</h2>
            <p>Years Experience</p>
        </div>
        <div class="websites">
            <i class="fas fa-cloud fa-3x icon"></i>
            <h2 data-num="260" class="years">260</h2>
            <p>Websites Made</p>
        </div>
        <div class="apps">
            <i class="fab fa-apple fa-3x icon"></i>
            <h2 data-num="27" class="years">27</h2>
            <p>Apps Made</p>
        </div>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
